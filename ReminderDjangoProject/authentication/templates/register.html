{% extends 'base.html' %} {% block content %}

<div class="form-container">
  <form method="post" class="shadow-lg">
    {% csrf_token %}
    <div class="form-group">
      <label for="">Username</label>
      <input required name="username" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="">First name</label>
      <input required name="first_name" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="">Last name</label>
      <input required name="last_name" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input required name="email" class="form-control" type="email" />
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input required name="password" class="form-control" type="password" />
    </div>
    <div class="form-group">
      <label for="">Confirm password</label>
      <input
        required
        name="confirm_password"
        class="form-control"
        type="password"
      />
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-outline-secondary" />
    </div>
  </form>
</div>

{% endblock %}
