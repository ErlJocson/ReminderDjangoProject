{% extends 'base.html' %} {% block content %}

<div class="row" style="margin-top: 20px">
  {% for reminder in reminders %}
  <div class="card shadow-lg" style="width: 18rem; margin: 10px">
    <div class="card-header">
      {{ reminder.title }}
      <a href="{% url 'delete-reminder' id=reminder.id %}">&times;</a>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ reminder.content }}</h5>
      <p class="card-text">{{ reminder.date }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
